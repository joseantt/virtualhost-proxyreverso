<VirtualHost *:80>
ServerAdmin admin@admin.com
ServerName 10147015-b.recursos.me


Redirect 301 / https://10147015-b.recursos.me/

</VirtualHost>
<VirtualHost *:443>

        servername CAMBIAR
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/10147015-b.recursos.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/10147015-b.recursos.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/10147015-b.recursos.me/chain.pem

ProxyPreserveHost On
ProxyRequests On

    <Proxy *>
         Order deny,allow
         Allow from all
    </Proxy>

     ProxyPass               / http://localhost:7000/
     ProxyPassReverse        / http://localhost:7000/

    ErrorLog /var/log/error.log
    TransferLog /var/log/access.log


</VirtualHost>

